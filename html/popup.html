<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon16.png" />
    <link rel="stylesheet" href="/css/popup.css" />
    <title data-i18n="popupDocumentTitle"></title>
  </head>
  <body>
    <header>
      <div> <img src="/icons/icon.svg" alt="PubNL Translator" width="48px" /><h1 data-i18n="popupName"></h1> </div>
      <p data-i18n="popupDescription"></p>
    </header>
    <div id="main" class="page">
      <label id="status">
        <label class="switch">
          <input type="checkbox" id="status-switch" />
          <span class="slider"></span>
        </label>
        <div>
          <span id="status-text"></span>
          <span id="status-reload" class="is-hidden" data-i18n="popupStatusReload"></span>
        </div>
        <progress id="status-progress" value="0" max="100">0%</progress>
      </label>
      <div class="panel">
        <div id="settings-translate">
          <div class="clickable row">
            <label class="label" for="target-languages-menu" data-i18n="popupTargetLanguage"></label>
            <select id="target-languages-menu" class="settings-option"></select>
          </div>
          <div class="clickable row">
            <label class="label" for="notify-me-switch" data-i18n="popupNotifyMe"></label>
            <label class="switch">
              <input type="checkbox" id="notify-me-switch" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="clickable row">
            <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="View cached subtitles" width="20px" />
            <button id="cached-subtitles-button" data-i18n="popupViewCached"></button>
          </div>
        </div>
        <div id="settings-extension">
          <div class="clickable row">
            <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="Report issue" width="20px" />
            <a href="https://github.com/Ontwikseltsaar/pubnl-translator/issues" data-i18n="popupReportIssue"></a>
          </div>
          <div class="clickable row">
            <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="Leave feedback" width="20px" />
            <a id="add-on-link" data-i18n="popupLeaveFeedback"></a>
          </div>
          <div class="clickable row">
            <img src="/icons/font-awesome/arrow-right.svg" alt="About" width="20px" />
            <button id="about-page-button" data-target="about" data-i18n="popupAbout"></button>
          </div>
        </div>
      </div>
      <footer>
        <div id="theme-footer">
          <img id="theme-image" src="/icons/font-awesome/sun.svg" alt="Light theme" width="20px" height="20px" />
          <button id="theme-button" class="clickable"></button>
        </div>
        <div id="version-footer">
          <img src="/icons/font-awesome/github.svg" alt="GitHub" width="20px" />
          <a id="version-link" class="clickable" href="https://github.com/Ontwikseltsaar/pubnl-translator"></a>
        </div>
      </footer>
    </div>
    <div id="about" class="page panel is-hidden">
      <div class="clickable row panel-header">
        <img src="/icons/font-awesome/arrow-left.svg" alt="About" width="20px" />
        <button class="back-button panel-header-text" data-target="main" data-i18n="popupAbout"></button>
      </div>
      <div class="clickable row">
        <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="Font Awesome" width="20px" />
        <a href="https://github.com/Ontwikseltsaar/pubnl-translator" data-i18n="aboutPubNLTranslator"></a>
      </div>
      <div class="row row-header">
        <p class="panel-header-text" data-i18n="aboutExternalDependencies"></p>
      </div>
      <div class="clickable row">
        <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="Font Awesome" width="20px" />
        <a href="https://font-awesome.com/" data-i18n="aboutFontAwesome"></a>
      </div>
      <div class="clickable row">
        <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="Google Fonts" width="20px" />
        <a href="https://fonts.google.com/" data-i18n="aboutGoogleFonts"></a>
      </div>
      <div class="clickable row">
        <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="vtt.js" width="20px" />
        <a href="https://github.com/mozilla/vtt.js" data-i18n="aboutVttJs"></a>
      </div>
      <div class="clickable row">
        <img src="/icons/font-awesome/arrow-up-right-from-square.svg" alt="JSZip" width="20px" />
        <a href="https://stuk.github.io/jszip/" data-i18n="aboutJSZip"></a>
      </div>
    </div>
    <script type="module" src="/js/popup.js"></script>
  </body>
</html>
